<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Meme Market | Under Constuction.</title>

    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">
    <style>
        html,
        body {
            margin: 0;
            padding: 0;
            height: 100%;
        }

        body {
            font-family: 'Open Sans', sans-serif;
        }

        * {
            -webkit-box-sizing: border-box;
            box-sizing: border-box;
        }

        img {
            max-width: 100%;
        }

        body {
            background: #edf0f7;
        }

        #text-wrapper {
            padding: 10px;
            text-align: center;
        }

        #text-wrapper .text-inner {
            display: inline-block;
        }

        #text-wrapper .text-inner h1 {
            font-size: 25px;
            position: relative;
            padding-bottom: 5px;
            text-transform: uppercase;
        }

        #text-wrapper .text-inner h1:after {
            content: "";
            position: absolute;
            bottom: 0;
            left: 5px;
            width: 98%;
            height: 3px;
            background: #25489a;
        }


        @media (min-width: 768px) {

            html,
            body,
            #main {
                height: 100%;
            }

            #main {
                display: -webkit-box;
                display: -ms-flexbox;
                display: flex;
                -ms-flex-wrap: wrap;
                flex-wrap: wrap;
                -webkit-box-align: center;
                -ms-flex-align: center;
                align-items: center;
            }

            #text-wrapper,
            #image-wrapper {
                -webkit-box-flex: 1;
                -ms-flex: 1 1 50%;
                flex: 1 1 50%;
            }

            #text-wrapper {
                -webkit-box-flex: 1;
                -ms-flex: 1 1 30%;
                flex: 1 1 30%;
            }

            #image-wrapper {
                height: 100%;
                width: 100%;
                background-image: url("./images/under-construction.png");
                background-repeat: no-repeat;
                background-size: cover;
                background-position: left;
            }

            #image-wrapper img {
                display: none;
            }
        }
    </style>
</head>

<body>
    <main id="main">
        <div id="text-wrapper">
            <div class="text-inner">
                <h1>We Are Under Construction</h1>
                <body>A new way to invest, coming soon!</body>
            </div>
        </div>

        <div id="image-wrapper">
            <img src="./images/under-construction.png" alt="Under Construction">
        </div>
    </main>
</body>

</html>
